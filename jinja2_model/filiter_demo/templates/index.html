<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
    <img src="{{ avatar | default('http://avatar.csdn.net/3/4/0/1_sinat_39803600.jpg') }}" alt="">
<hr>
<p>评论数:({{ comments | length }})</p>
<ul>
    {% for comment in comments %}
        <li>
            <a href="#">{{ comment.user }}</a>
            <p>{{ comment.content }}</p>
        </li>
    {% endfor %}

</ul>
</body>
</html>
