<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    '这是html文件中出现的文字'
    <p>用户名：{{username}}</p>
    <p>性别：{{gender}}</p>
    <p>年龄：{{age}}</p>

    {#即通过类访问其成员变量#}
    <hr>
    <p>名字：{{ person.name }}</p>
    <p>名字：{{ person['age'] }}</p>

    {#显示字典中的字典,即通过字典的key访问其value#}
    <hr>
    <p>百度：{{ websites['baidu'] }}</p>
    <p>谷歌：{{ websites.google }}</p>

</body>
</html>
